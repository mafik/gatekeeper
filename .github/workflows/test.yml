name: End-to-end test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install LLVM
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 17
    - name: Install dependencies
      run: sudo apt-get install -y libncurses5 llvm-dev valgrind inotify-tools
    - name: Run test
      run: ./run test_e2e
