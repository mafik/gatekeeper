name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "16"
    - name: Install libncurses5 (Clang needs it), llvm-dev and libsystemd-dev
      run: sudo apt-get install -y libncurses5 llvm-dev libsystemd-dev
    - name: make gatekeeper
      run: make gatekeeper
